  <head>
    <meta charset="UTF-8" />
    <title>Home | My Portfolio</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: url("images/home7.jpeg") no-repeat center center/cover;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.9); /* Light transparent background */
        backdrop-filter: blur(10px); /* Smooth blur effect */
      }

      nav .logo {
        font-size: 24px;
        font-weight: 700;
        color: #fff;
        text-decoration: none;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        font-size: 16px;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #85eaec;
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding-top: 100px;
      }

      header {
        background: rgba(198, 244, 244, 0.4);
        /* background-color: #17677d; */
        padding: 60px 20px;
        border-radius: 15px;
        max-width: 800px;
        margin: auto;
        box-shadow: #ffffff;
      }

      header p.small-title {
        font-size: 14px;
        letter-spacing: 2px;
        font-weight: 300;
        color: #ffffff;
        margin-bottom: 10px;
      }

      header h1 {
        font-size: 50px;
        font-weight: 700;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      header p.description {
        font-size: 18px;
        max-width: 600px;
        margin: 0 auto 30px;
        line-height: 1.6;
        color: #ffffff;
        font-weight: 300;
      }

      .btn {
        display: inline-block;
        background: linear-gradient(135deg, #0cbaea, #84e4f9);
        color: #fff;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 16px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s, color 0.3s;
        margin-top: 20px;
      }

      .btn:hover {
        background: linear-gradient(135deg, #838282, #040404);

        color: #fff;
      }

      footer {
        text-align: center;
        padding: 15px 0;
        background-color: #020202;
        font-size: 14px;
        color: #ffffff;
      }
    </style>
  </head>

        <p class="description">
          Every new adventure begins with a spark of courage and a heart full of
          dreams.
        </p>
        <a href="About.html" class="btn">Discover Now</a>
